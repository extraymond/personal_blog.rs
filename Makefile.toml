[tasks.live-build]
watch = { ignore_pattern = "public/*"}
command = "wasm-pack"
args = ["build", "--debug", "-t", "web", "-d", "public"]
dependeny = ["check"]

[tasks.build-release]
command = "wasm-pack"
args = ["build", "-t", "web", "-d", "public"]

[tasks.check]
command = "cargo"
args = ["check"]
